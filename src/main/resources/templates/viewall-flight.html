<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View All</title>
  	
  		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include= "fragments/fragment :: js" th:remove="tag"></object>		
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h1>Daftar Semua Penerbangan</h1>
	<br>
	<div th:each="flight : ${semuaFlight}">
	<h4 th:text="'ID : ' + ${flight.id}"></h4>
	<h4 th:text="'Flight Number : ' + ${flight.flightNumber}"></h4>
	<h4 th:text="'Pilot Name : ' + ${flight.pilot.name}"></h4>
	<h4 th:text="'Pilot License Number : ' + ${flight.pilot.licenseNumber}"></h4>
	<br>
	</div>
	</body>
</html>
